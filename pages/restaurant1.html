<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="../images/logo/ohmyfood.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>La palette du goût</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="../images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>

    <main class="menus">

        <div class="menus-container">
            <a class="menus-container-link">
                <div class="menus-container-photos-cards">
                    <div class="menus-photo">
                        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="la palette du goût">
                    </div>
                    <div class="menus-container-photos-cards-description">
                        <h1>La palette du goût</h1>
                        <p>Ménilmontant</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="menus">

        </div>

        <footer id="footer">

            <div class="footer">
    
                <h2>ohmyfood</h2>
    
                <div class="footer-description">
    
                    <a href="#">
                        <div class="footer-link">
                            <i class="icon-4 fa-solid fa-utensils"></i>
                            <p>Proposer un restaurant</p>
                        </div>
                    </a>
    
                    <a href="#">
                        <div class="footer-link">
                            <i class="icon-4 fa-solid fa-handshake-angle"></i>
                            <p>Devenir partenaire</p>
                        </div>
                    </a>
    
                    <p><a href="#">Mentions légales</a></p>
                    <a href="mailto:laouinis@gmail.com">Contact</a>
    
                </div>
    
            </div>
    
        </footer>
    </main>

    
</body>

</html>
