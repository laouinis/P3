<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="./images/logo/ohmyfood.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Oh my food</title>
</head>

<body>

    <header id="header">

        <div class="container">

            <div class="logo">
                <h1 alt="omyfood">ohmyfood</h1>
            </div>

            <div class="nav-bar">

                <div class="location-bar">

                    <div class="location-dot">
                        <span><i
                                class="location-dot-icon fa-solid fa-location-dot"></i></span>
                        <input type="text" placeholder="Paris, bellville">
                    </div>

                </div>

            </div>
        </div>

    </header>

    <div class="container">

        <section id="description">

            <h2>Réserver le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </p>
            <div class="button">Explorer nos restaurants</div>
    
        </section>
    
        <section id="fonctionnement">
    
            <h2>Fonctionnement</h2>
    
            <div class="choose">

                <span><i class="icon-1 fa-solid fa-1"></i></span>
                <span><i class="icon-2 fa-solid fa-mobile-screen-button"></i></span>
                <span><h3>Choisissez un restaurant</h3></span>

            </div>
    
            <div class="menu">
                <div class="icon">
                    <span><i class="icon-1 fa-solid fa-2"></i></span>
                    <span><i class="icon-2 fa-solid fa-list-ul"></i></span>
                </div>
                
                <span><h3>Composez votre menu</h3></span>

            </div>
    
            <div class="locale">

                <span><i class="icon-1 fa-solid fa-3"></i></span>
                <span><i class="icon-2 fa-solid fa-store"></i></span>
                <span><h3>Dégustez au restaurant</h3></span>

            </div>
    
        </section>

    </div>
    
    

</body>

</html>
